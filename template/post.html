<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Rabbit38</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/carousel.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
<!-- NAVBAR
================================================== -->
  <body>


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container">
      <div class="row" style="background-color: white; margin-bottom: 5px;">
        <div class="span12" style="text-align: center; height: 120px;">
          <img src="/static/img/header.png"/>
        </div>
      </div><!-- /.row -->


      <!-- Three columns of text below the carousel -->
      <div class="row">
        <!--img class="img-circle" data-src="holder.js/140x140" alt="Generic placeholder image"-->
        <div style="text-align: center;">
          <h1 style="font-size:24px;">{{ handler.post.post_title }}</h1>
        </div>
        <p style="text-align: center;">{% raw handler.post.post_content %}</p>
      </div><!-- /.row -->

      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2013 Rabbit38.com <!--a href="#">Privacy</a> &middot; <a href="#">Terms</a--></p>
      </footer>

    </div><!-- /.container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
